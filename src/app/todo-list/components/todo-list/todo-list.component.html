<div class="task-list">
    <h3>
        <ng-content></ng-content>
    </h3>

    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let item of list">
                <td>
                    <span>{{ item.nome }}</span>
                    <span *ngIf="!item.finalizado && item.iniciado" class="task-list__finalizado" ></span>
                    <span *ngIf="!item.finalizado && !item.iniciado" class="task-list__iniciado"></span>
                    <span *ngIf="item.finalizado && !item.iniciado" class="task-list__retroceder"></span>
                    <span *ngIf="!item.finalizado && item.iniciado" class="task-list__retroceder"></span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
